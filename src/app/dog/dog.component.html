<div class="container text-center">
    <div class="display-6 m-4">
      Dog's System
    </div>
    <div class="row">
    <div class="col">
      <img class="shadow rounded" [src]="dog.message" alt="Dog Image" width = "200px">
    </div>
    <div class="row mt-3">
      <div class="col">
        <span *ngFor="let name of getName()">
          {{name | titlecase}}
        </span>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-primary m-3" (click) = "newDog()">New Dog</button>
      </div>
  </div>
</div>
